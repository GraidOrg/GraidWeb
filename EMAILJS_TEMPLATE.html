<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form Submission</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333; max-width: 600px; margin: 0 auto; padding: 20px;">
  
  <!-- Header -->
  <div style="background-color: #002e5d; color: white; padding: 20px; text-align: center; border-radius: 5px 5px 0 0;">
    <h1 style="margin: 0; font-size: 24px;">{{form_type}}</h1>
  </div>

  <!-- Content -->
  <div style="background-color: #f9f9f9; padding: 30px; border: 1px solid #ddd; border-top: none; border-radius: 0 0 5px 5px;">
    
    <!-- Contact Information Section -->
    <div style="margin-bottom: 25px;">
      <h2 style="color: #002e5d; font-size: 18px; margin-bottom: 15px; border-bottom: 2px solid #a6a6a6; padding-bottom: 5px;">
        Contact Information
      </h2>
      <table style="width: 100%; border-collapse: collapse;">
        <tr>
          <td style="padding: 8px 0; font-weight: bold; width: 120px;">Name:</td>
          <td style="padding: 8px 0;">{{from_name}}</td>
        </tr>
        <tr>
          <td style="padding: 8px 0; font-weight: bold;">Email:</td>
          <td style="padding: 8px 0;">
            <a href="mailto:{{from_email}}" style="color: #002e5d; text-decoration: none;">{{from_email}}</a>
          </td>
        </tr>
        <tr>
          <td style="padding: 8px 0; font-weight: bold;">Subject:</td>
          <td style="padding: 8px 0;">{{subject}}</td>
        </tr>
      </table>
    </div>

    <!-- Message Section -->
    <div style="margin-bottom: 25px;">
      <h2 style="color: #002e5d; font-size: 18px; margin-bottom: 15px; border-bottom: 2px solid #a6a6a6; padding-bottom: 5px;">
        Message Details
      </h2>
      <div style="background-color: white; padding: 15px; border-left: 4px solid #002e5d; white-space: pre-wrap; font-family: 'Courier New', monospace;">
{{message}}
      </div>
    </div>

    <!-- Footer -->
    <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid #ddd; text-align: center; color: #666; font-size: 12px;">
      <p style="margin: 5px 0;">This email was sent from the Graid website contact form.</p>
      <p style="margin: 5px 0;">
        <a href="mailto:{{from_email}}" style="color: #002e5d; text-decoration: none;">Reply to {{from_name}}</a>
      </p>
    </div>

  </div>

</body>
</html>
