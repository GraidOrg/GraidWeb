<!-- Simple Plain Text Style Template -->
<!-- Copy this HTML into your EmailJS template editor -->

<div style="font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto;">
  
  <!-- Header -->
  <h2 style="color: #002e5d; background-color: #f5f5f5; padding: 15px; margin: 0;">
    {{form_type}}
  </h2>

  <!-- Contact Info -->
  <div style="padding: 20px; background-color: #ffffff; border: 1px solid #ddd;">
    <p><strong>From:</strong> {{from_name}}</p>
    <p><strong>Email:</strong> {{from_email}}</p>
    <p><strong>Subject:</strong> {{subject}}</p>
  </div>

  <!-- Message -->
  <div style="padding: 20px; background-color: #f9f9f9; border: 1px solid #ddd; border-top: none;">
    <h3 style="color: #002e5d; margin-top: 0;">Message:</h3>
    <div style="white-space: pre-wrap; line-height: 1.6;">
{{message}}
    </div>
  </div>

  <!-- Footer -->
  <div style="text-align: center; padding: 15px; color: #666; font-size: 12px;">
    <p>Sent from Graid website contact form</p>
  </div>

</div>
